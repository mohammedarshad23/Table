<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge rows and column</title>
</head>
<body>
    <table border="2px">
        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Maths</td>
                <td>Computer</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Maths</td>
                <td>Computer</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <th colspan="5">Lunch</th>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Maths</td>
                <td>Computer</td>
                <td>Maths</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Maths</td>
                <td>Computer</td>
                <td>Maths</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
